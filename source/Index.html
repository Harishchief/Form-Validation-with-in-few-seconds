<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Form Validation with in few seconds (DEMO)</title>
    <style type="text/css">
        .validation-error {
            border: 1px solid #ff0000;
            background-color: #ffeeee;
        }
        body {
            font-family: Verdana;
            font-size: 11px;
        }
        #tableContainer label {
            font-size: 11px;
        }
        #tableContainer span {
            color: Red;
        }
    </style>
</head>
<body>
    <form id="form1" action="" method="post">
        <table cellpadding="3" cellspacing="0" width="96%" border="0" id="tableContainer"
            align="center">
            <tr>
                <th colspan="2">
                    <h2>
                        Form Validation with in few seconds (DEMO)</h2>
                </th>
            </tr>
            <tr>
                <td align="left" style="width: 10%" class="caption">
                    <label>
                        <span>*</span>UserName</label>
                </td>
                <td align="left">
                    <input type="text" id="txtUserName" class="required" />
                </td>
            </tr>
            <tr>
                <td align="left">
                    <label>
                        <span>*</span>Password
                    </label>
                </td>
                <td align="left">
                    <input type="password" class="required" />
                </td>
            </tr>
            <tr>
                <td align="left">
                    <label>
                        <span>*</span>Login Name
                    </label>
                </td>
                <td align="left">
                    <input type="text" class="alphanumeric required" />
                </td>
            </tr>
            <tr>
                <td align="left">
                    <label>
                        Address</label>
                </td>
                <td align="left">
                    <input type="text" class="alphanumeric" />
                </td>
            </tr>
            <tr>
                <td align="left">
                    <label>
                        <span>*</span>Landline</label>
                </td>
                <td align="left">
                    <input type="text" class="numeric required" />
                </td>
            </tr>
            <tr>
                <td align="left">
                    <label>
                        <span>*</span>Mobile
                    </label>
                </td>
                <td align="left">
                    <input type="text" class="numeric required" />
                </td>
            </tr>
            <tr>
                <td align="left">
                    <label>
                        Email-Id</label>
                </td>
                <td align="left">
                    <input type="text" class="email" />
                </td>
            </tr>
            <tr>
                <td align="left">
                    <label>
                        <span>*</span>Gender
                    </label>
                </td>
                <td align="left">
                    <div class="mutiple-selection required" style="width: 144px">
                        <input type="radio" name="gender" />
                        <label>
                            Male</label>
                        <input type="radio" name="gender" />
                        <label>
                            Female
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td align="left">
                    <label>
                        Sport</label>
                </td>
                <td align="left">
                    <div class="mutiple-selection" style="width: 161px">
                        <input type="checkbox" name="sportName" />
                        <label>
                            Hockey</label>
                        <input type="checkbox" name="sportName" />
                        <label>
                            VollyBall</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td align="left">
                    <label>
                        <span>*</span>City</label>
                </td>
                <td align="left">
                    <select class="required" style="width: 161px">
                        <option value="0"></option>
                        <option value="1">Chandigarh</option>
                        <option value="2">Bathinda</option>
                        <option value="3">Delhi</option>
                        <option value="4">Mohali</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="left">
                    <label>
                        State
                    </label>
                </td>
                <td align="left">
                    <input type="text" class="alphabetic" />
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td align="left">
                    <input type="button" id="btnSubmit" value="Submit" />
                </td>
            </tr>
        </table>
        <br />
    </form>

    <script src="jquery-1.3.2.min.js" type="text/javascript"></script>

    <script src="jquery.bt.min.js" type="text/javascript"></script>

    <!--[if IE]><script src="jquery.excanvas.js" type="text/javascript" charset="utf-8"></script><![endif]-->

    <script src="jquery.validation.js" type="text/javascript"></script>

    <script language="javascript" type="text/javascript">

    var container = $("#tableContainer");
    $(document).ready(function() {
        container.KeyFilter();
    });
    $("#btnSubmit").click(function() {
        container.Validation();
        if (container.IsValid()) {
            alert('Thanks! for submitted the form.');
        }
    });
    </script>

</body>
</html>
